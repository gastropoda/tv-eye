<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/scratch.css" rel="stylesheet">
    <script type="text/html" id="counts-panel" data-load="template"></script>
    <script type="text/html" id="config-panel" data-load="template"></script>
    <script type="text/html" id="progress-bar" data-load="template"></script>
  </head>

  <body>
    <p class="vertical-space"></p>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div data-bind="template {name: 'progress-bar'}"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <div id="scratch"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div data-bind="template {name: 'config-panel', data: $data}"></div>
        </div>
      </div>
    </div>
  </body>
  <script data-main="js/main" src="../bower_components/requirejs/require.js"></script>

</html>
