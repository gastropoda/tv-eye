<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    -->
    <link href="css/scratch.css" rel="stylesheet">

    <!-- templates -->
    <script type="text/html" id="patch-stats" data-load="template"></script>
    <script type="text/html" id="spectrum" data-load="template"></script>
    <script type="text/html" id="patches" data-load="template"></script>
  </head>

  <body>
    <div class="container">
      <h1>TV eye <small>human assisted color patch counter</small></h1>

      <div class="row">
        <div class="col-md-3">
          <div data-bind="template {name: 'patch-stats'}"></div>
          <div data-bind="template {name: 'spectrum'}"></div>
        </div>

        <div class="col-md-6">
          <div id="scratch"></div>
        </div>

        <div class="col-md-3">
          <div data-bind="template {name: 'patches'}"></div>
        </div>
      </div>
    </div>
  </body>
  <script data-main="js/main" src="../bower_components/requirejs/require.js"></script>

</html>
