<!doctype html>
<html>

  <head>
    <link href="css/scratch.css" rel="stylesheet">
  </head>

  <body>
    <div id="scratch">

      <div class="patches-stats">
        <ul>
          <li><b>patches count:</b> <span data-bind="text: patchCount" />
          </li>
          <li><b>min size:</b> <span data-bind="text: minPatchSize" />
          </li>
          <li><b>max size:</b> <span data-bind="text: maxPatchSize" />
          </li>
        </ul>

        <ul class="spectrum" data-bind="foreach: shades">
          <li>
            <ul class="shade" data-bind="foreach: colors">
              <li data-bind="text: $data, style: {background: $data}"></li>
            </ul>
          </li>
        </ul>
      </div>


      <ul class="patches" data-bind="foreach: patches">
        <li class="patch-info" data-bind="css: {selected: selected}">Patch
             <a href="#" data-bind="click: $parent.removePatch">delete</a>

          <ul>
            <li><b>area:</b> <span data-bind="text: area" />
            </li>
            <li><b>color:</b> <span data-bind="text: color, style: { background: color }" />
            </li>
            <li><b>size:</b> <span data-bind="text: bounds().size" />
            </li>
        </li>
      </ul>

    </div>
  </body>
  <script data-main="js/main" src="../bower_components/requirejs/require.js"></script>

</html>
