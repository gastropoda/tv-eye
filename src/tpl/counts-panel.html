<div class="counts panel panel-default small">
  <div class="panel-body" data-bind="foreach: counts">
    <span class="badge large" data-bind="text: count, style: {background: shade.color()}"></span>
  </div>
  <table class="table">
    <tr>
      <th>patches count:</th>
      <td data-bind="text: patchCount" />
      <td/>
    </tr>

    <tr>
      <th>min area:</th>
      <td data-bind="text: minPatchArea()" />
    </tr>
    <tr>
      <th>max area:</th>
      <td data-bind="text: maxPatchArea()" />
    </tr>

    <tr>
      <th>min size:</th>
      <td data-bind="text: minPatchSize().width" />
      <td data-bind="text: minPatchSize().height" />
    </tr>
    <tr>
      <th>max size:</th>
      <td data-bind="text: maxPatchSize().width" />
      <td data-bind="text: maxPatchSize().height" />
    </tr>
  </table>
</div>
