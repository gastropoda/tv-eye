<div class="algo-config panel panel-default">
  <div class="panel-heading">Algorithm configuration</div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group"
           title="when to reject pixels against human command">
        <label for="calibrationTolerance"
               class="control-label col-sm-5">
               Calibration tolerance [<span data-bind="text: spectrum.calibrationTolerance"></span>]:
        </label>
        <div class="col-sm-7">
          <input name="calibrationTolerance"
                 type="range"
                 min="0"
                 max="255"
                 class="form-control"
                 data-bind="value: spectrum.calibrationTolerance"></input>
        </div>
      </div>
      <a href="#" class="btn btn-primary" data-bind="click: adjustSpectrum">Adjust spectrum</a>
    </form>
  </div>
</div>
